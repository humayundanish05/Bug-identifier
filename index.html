<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Linter Debugger</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      border-radius: 4px;
    }
    .code-panel {
      flex: 1;
    }
    .results-panel {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      margin-top: 10px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h2>🧪 Code Bug Identifier (HTML + CSS)</h2>
  <div class="container">
    <div class="code-panel">
      <label><strong>HTML / CSS Code:</strong></label>
      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      <button onclick="runLinter()">Check Bugs</button>
    </div>
    <div class="results-panel">
      <h3>🪲 Linting Results:</h3>
      <ul id="resultsList"></ul>
    </div>
  </div>  

  <script>
    function checkBugs() {
      const code = document.getElementById("codeInput").value;
      const result = document.getElementById("result");
      
      const stack = [];
      const opening = ['{', '(', '['];
      const closing = ['}', ')', ']'];
      const map = { '}': '{', ')': '(', ']': '[' };

      for (let i = 0; i < code.length; i++) {
        const char = code[i];
        if (opening.includes(char)) {
          stack.push({ char, index: i });
        } else if (closing.includes(char)) {
          if (stack.length === 0 || stack[stack.length - 1].char !== map[char]) {
            result.className = "result error";
            result.textContent = `❌ Bug: Unexpected '${char}' at position ${i}`;
            return;
          } else {
            stack.pop();
          }
        }
      }

      if (stack.length > 0) {
        const last = stack[stack.length - 1];
        result.className = "result error";
        result.textContent = `❌ Bug: Missing closing for '${last.char}' at position ${last.index}`;
      } else {
        result.className = "result success";
        result.textContent = "✅ No syntax bracket issues found!";
      }
    }
  </script>

  
</body>
</html>
