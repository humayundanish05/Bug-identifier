<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Linter Debugger</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      border-radius: 4px;
    }

    .code-panel {
      flex: 1 1 400px;
    }

    .results-panel {
      flex: 1 1 400px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
      min-height: 400px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
      font-family: monospace;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>üß™ Code Bug Identifier (HTML + CSS)</h2>
  <div class="container">
    <div class="code-panel">
      <label><strong>HTML / CSS Code:</strong></label>
      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      <button onclick="runLinter()">Check Bugs</button>
    </div>

    <div class="results-panel">
      <h3>ü™≤ Linting Results:</h3>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <script>
    
/* HTML ___________________________üëá */
function runLinter() {
  const code = document.getElementById("codeInput").value;
  const resultsList = document.getElementById("resultsList");
  resultsList.innerHTML = "";

  const selfClosingTags = ['br', 'hr', 'img', 'input', 'meta', 'link', 'source', 'track', 'wbr'];
  const deprecatedTags = ['font', 'center', 'big', 'marquee'];
  const knownTags = ['html', 'head', 'body', 'div', 'span', 'h1','h2','h3','h4','h5','h6','p','a','ul','ol','li','table','tr','td','th','thead','tbody','footer','header','section','article','aside','nav','button','input','form','label','img','meta','link','script','style','title','br','hr','strong','em','b','i','u','small','figure','figcaption'];

  const tagRegex = /<\s*\/?\s*([a-zA-Z0-9\-]+)([^>]*)>/g;
  const attrRegex = /\s+([a-zA-Z\-]+)(\s*=\s*("[^"]*"|'[^']*'|[^\s>]+))?/g;

  const stack = [];
  const usedIds = new Set();
  let match;
  let hasErrors = false;

  while ((match = tagRegex.exec(code)) !== null) {
    const fullTag = match[0];
    const tagName = match[1].toLowerCase();
    const attrs = match[2];
    const isClosing = fullTag.startsWith("</");
    const isSelfClosing = selfClosingTags.includes(tagName) || fullTag.endsWith("/>");

    // Check if tag is unknown
    if (!knownTags.includes(tagName) && !isClosing) {
      const li = document.createElement("li");
      li.className = "error";
      li.textContent = `‚ùå HTML Bug: Unknown tag <${tagName}> at position ${match.index}`;
      resultsList.appendChild(li);
      hasErrors = true;
    }

    // Check if tag is deprecated
    if (deprecatedTags.includes(tagName)) {
      const li = document.createElement("li");
      li.className = "error";
      li.textContent = `‚ö†Ô∏è HTML Warning: Deprecated tag <${tagName}> used`;
      resultsList.appendChild(li);
    }

    // Check attributes
    let attrMatch;
    while ((attrMatch = attrRegex.exec(attrs)) !== null) {
      const attrName = attrMatch[1].toLowerCase();
      const attrValue = attrMatch[3];

      // Check for duplicate IDs
      if (attrName === "id" && attrValue) {
        const idValue = attrValue.replace(/['"]/g, '');
        if (usedIds.has(idValue)) {
          const li = document.createElement("li");
          li.className = "error";
          li.textContent = `‚ùå HTML Bug: Duplicate id="${idValue}" found`;
          resultsList.appendChild(li);
          hasErrors = true;
        } else {
          usedIds.add(idValue);
        }
      }

      // Empty alt attribute
      if (tagName === "img" && attrName === "alt" && attrValue === '""') {
        const li = document.createElement("li");
        li.className = "error";
        li.textContent = `‚ö†Ô∏è HTML Warning: <img> has empty alt attribute`;
        resultsList.appendChild(li);
      }

      // Attribute without value
      if (!attrMatch[2] && attrName !== "disabled" && attrName !== "checked") {
        const li = document.createElement("li");
        li.className = "error";
        li.textContent = `‚ùå HTML Bug: Attribute "${attrName}" missing value in tag <${tagName}>`;
        resultsList.appendChild(li);
        hasErrors = true;
      }
    }

    // Tag matching
    if (isClosing) {
      if (!stack.length || stack[stack.length - 1] !== tagName) {
        const li = document.createElement("li");
        li.className = "error";
        li.textContent = `‚ùå HTML Bug: Unexpected closing </${tagName}> at position ${match.index}`;
        resultsList.appendChild(li);
        hasErrors = true;
      } else {
        stack.pop();
      }
    } else if (!isSelfClosing) {
      stack.push(tagName);
    }
  }

  // Unclosed tags
  if (stack.length > 0) {
    stack.forEach(unclosed => {
      const li = document.createElement("li");
      li.className = "error";
      li.textContent = `‚ùå HTML Bug: Missing closing tag for <${unclosed}>`;
      resultsList.appendChild(li);
    });
    hasErrors = true;
  }

  if (!hasErrors) {
    const li = document.createElement("li");
    li.className = "success";
    li.textContent = "‚úÖ No HTML bugs found!";
    resultsList.appendChild(li);
  }
}
    

/* CSS ___________________________üëá */

    
function runLinter() {
  const code = document.getElementById("codeInput").value;
  const resultsList = document.getElementById("resultsList");
  resultsList.innerHTML = "";

  const cssBlocks = code.split(/}/);
  const cssPropertyRegex = /^\s*([\w-]+)\s*:\s*[^;]+;?\s*$/;
  const knownCSSProperties = [
    "color", "background", "font-size", "margin", "padding", "border", "display",
    "position", "top", "left", "right", "bottom", "width", "height", "overflow",
    "z-index", "border-radius", "text-align", "box-sizing", "gap", "align-items",
    "justify-content", "object-fit", "border-bottom", "border-top", "border-left",
    "border-right", "font-weight", "line-height", "white-space", "scroll-snap-type",
    "scroll-snap-align", "flex-direction", "flex", "min-width", "max-width",
    "min-height", "max-height"
  ];

  cssBlocks.forEach((block) => {
    if (!block.includes("{")) return;
    const [selector, propertiesRaw] = block.split("{");
    const properties = propertiesRaw.trim().split("\n");

    if (!block.includes("}")) {
      const li = document.createElement("li");
      li.className = "error";
      li.textContent = `‚ùå CSS Bug: Missing closing '}' brace after selector '${selector.trim()}'`;
      resultsList.appendChild(li);
    }

    properties.forEach((line) => {
      const trimmedLine = line.trim();
      if (!trimmedLine) return;

      if (!trimmedLine.includes(":")) {
        const li = document.createElement("li");
        li.className = "error";
        li.textContent = `‚ùå CSS Bug: Missing ':' or malformed property in block '${selector.trim()}' ‚Üí "${trimmedLine}"`;
        resultsList.appendChild(li);
        return;
      }

      const hasSemicolon = trimmedLine.endsWith(";");
      const [prop, value] = trimmedLine.replace(";", "").split(":").map(s => s.trim());

      if (!knownCSSProperties.includes(prop)) {
        const li = document.createElement("li");
        li.className = "error";
        li.textContent = `‚ùå CSS Bug: Unknown property '${prop}' in '${selector.trim()}'`;
        resultsList.appendChild(li);
      }

      if (!hasSemicolon) {
        const li = document.createElement("li");
        li.className = "error";
        li.textContent = `‚ùå CSS Bug: Missing semicolon after '${prop}: ${value}' in '${selector.trim()}'`;
        resultsList.appendChild(li);
      }
    });
  });

  const stack = [];
  const opening = ['{', '(', '['];
  const closing = ['}', ')', ']'];
  const map = { '}': '{', ')': '(', ']': '[' };

  for (let i = 0; i < code.length; i++) {
    const char = code[i];
    if (opening.includes(char)) {
      stack.push({ char, index: i });
    } else if (closing.includes(char)) {
      if (stack.length === 0 || stack[stack.length - 1].char !== map[char]) {
        const li = document.createElement("li");
        li.className = "error";
        li.textContent = `‚ùå Syntax Bug: Unexpected '${char}' at position ${i}`;
        resultsList.appendChild(li);
        return;
      } else {
        stack.pop();
      }
    }
  }

  if (stack.length > 0) {
    stack.forEach(item => {
      const li = document.createElement("li");
      li.className = "error";
      li.textContent = `‚ùå Syntax Bug: Missing closing for '${item.char}' at position ${item.index}`;
      resultsList.appendChild(li);
    });
  }

  if (resultsList.children.length === 0) {
    const li = document.createElement("li");
    li.className = "success";
    li.textContent = "‚úÖ No CSS syntax bugs found!";
    resultsList.appendChild(li);
  }
}
  </script>
</body>
</html>
