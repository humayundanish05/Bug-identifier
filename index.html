<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Linter Debugger</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      border-radius: 4px;
    }

    .code-panel {
      flex: 1 1 400px;
    }

    .results-panel {
      flex: 1 1 400px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
      min-height: 400px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
      font-family: monospace;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>üß™ Code Bug Identifier (HTML + CSS)</h2>
  <div class="container">
    <div class="code-panel">
      <label><strong>HTML / CSS Code:</strong></label>
      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      <button onclick="runLinter()">Check Bugs</button>
    </div>

    <div class="results-panel">
      <h3>ü™≤ Linting Results:</h3>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <script>

function runLinter() {
  const code = document.getElementById("codeInput").value;
  const resultsList = document.getElementById("resultsList");
  resultsList.innerHTML = ""; // clear previous results

  const htmlTagRegex = /<\/?([a-zA-Z0-9\-]+)[^>]*>/g;
  const selfClosingTags = ['br', 'hr', 'img', 'input', 'meta', 'link', 'source', 'track', 'wbr'];
  const stack = [];
  let match;
  let hasErrors = false;

  while ((match = htmlTagRegex.exec(code)) !== null) {
    const tag = match[1].toLowerCase();
    const isClosing = match[0].startsWith("</");

    if (isClosing) {
      if (!stack.length || stack[stack.length - 1] !== tag) {
        const li = document.createElement("li");
        li.className = "error";
        li.textContent = `‚ùå HTML Bug: Unexpected closing </${tag}> at position ${match.index}`;
        resultsList.appendChild(li);
        hasErrors = true;
      } else {
        stack.pop();
      }
    } else if (!selfClosingTags.includes(tag)) {
      stack.push(tag);
    }
  }

  if (stack.length > 0) {
    stack.forEach(unclosed => {
      const li = document.createElement("li");
      li.className = "error";
      li.textContent = `‚ùå HTML Bug: Missing closing tag for <${unclosed}>`;
      resultsList.appendChild(li);
    });
    hasErrors = true;
  }

  // If no HTML tag errors, continue to CSS checks (in next part)
  if (!hasErrors) {
    runCssCheck(code, resultsList);
  }
}

/* CSS ___________________________üëá */

    
function runLinter() { const code = document.getElementById("codeInput").value; const resultsList = document.getElementById("resultsList"); resultsList.innerHTML = ""; // clear previous results

const cssBlocks = code.split(/}/); const cssPropertyRegex = /^\s*([\w-]+)\s*:\s*[^;]+;?\s*$/; const knownCSSProperties = [ "color", "background", "font-size", "margin", "padding", "border", "display", "position", "top", "left", "right", "bottom", "width", "height", "overflow", "z-index", "border-radius", "text-align", "box-sizing", "gap", "align-items", "justify-content", "object-fit", "border-bottom", "border-top", "border-left", "border-right", "font-weight", "line-height", "white-space", "scroll-snap-type", "scroll-snap-align", "flex-direction", "flex", "min-width", "max-width", "min-height", "max-height" ];

cssBlocks.forEach((block, blockIndex) => { if (!block.includes("{")) return;

const [selector, propertiesRaw] = block.split("{");
const properties = propertiesRaw.trim().split("\n");

if (!block.includes("}")) {
  const li = document.createElement("li");
  li.className = "error";
  li.textContent = `‚ùå CSS Bug: Missing closing '}' brace after selector '${selector.trim()}'`;
  resultsList.appendChild(li);
}

properties.forEach((line, i) => {
  const trimmedLine = line.trim();
  if (!trimmedLine) return;

  if (!trimmedLine.includes(":")) {
    const li = document.createElement("li");
    li.className = "error";
    li.textContent = `‚ùå CSS Bug: Missing ':' or malformed property in block '${selector.trim()}' ‚Üí "${trimmedLine}"`;
    resultsList.appendChild(li);
    return;
  }

  const hasSemicolon = trimmedLine.endsWith(";");
  const [prop, value] = trimmedLine.replace(";", "").split(":").map(s => s.trim());

  if (!knownCSSProperties.includes(prop)) {
    const li = document.createElement("li");
    li.className = "error";
    li.textContent = `‚ùå CSS Bug: Unknown property '${prop}' in '${selector.trim()}'`;
    resultsList.appendChild(li);
  }

  if (!hasSemicolon) {
    const li = document.createElement("li");
    li.className = "error";
    li.textContent = `‚ùå CSS Bug: Missing semicolon after '${prop}: ${value}' in '${selector.trim()}'`;
    resultsList.appendChild(li);
  }
});

});

// Bracket check (basic) const stack = []; const opening = ['{', '(', '[']; const closing = ['}', ')', ']']; const map = { '}': '{', ')': '(', ']': '[' };

for (let i = 0; i < code.length; i++) { const char = code[i]; if (opening.includes(char)) { stack.push({ char, index: i }); } else if (closing.includes(char)) { if (stack.length === 0 || stack[stack.length - 1].char !== map[char]) { const li = document.createElement("li"); li.className = "error"; li.textContent = ‚ùå Syntax Bug: Unexpected '${char}' at position ${i}; resultsList.appendChild(li); return; } else { stack.pop(); } } }

if (stack.length > 0) { stack.forEach(item => { const li = document.createElement("li"); li.className = "error"; li.textContent = ‚ùå Syntax Bug: Missing closing for '${item.char}' at position ${item.index}; resultsList.appendChild(li); }); }

if (resultsList.children.length === 0) { const li = document.createElement("li"); li.className = "success"; li.textContent = "‚úÖ No CSS syntax bugs found!"; resultsList.appendChild(li); } }

    
    
  </script>
</body>
</html>
