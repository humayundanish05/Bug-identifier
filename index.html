<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Linter Debugger</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      border-radius: 4px;
    }
    .code-panel {
      flex: 1;
    }
    .results-panel {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      margin-top: 10px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h2>🧪 Code Bug Identifier (HTML + CSS)</h2>
  <div class="container">
    <div class="code-panel">
      <label><strong>HTML / CSS Code:</strong></label>
      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      <button onclick="runLinter()">Check Bugs</button>
    </div>
    <div class="results-panel">
      <h3>🪲 Linting Results:</h3>
      <ul id="resultsList"></ul>
    </div>
  </div>  <script>
    function runLinter() {
      const code = document.getElementById("codeInput").value;
      const results = [];


      // Basic Lint Checks
      if (!code.includes("<html")) results.push("Missing <html> tag");
      if (!code.includes("<head>")) results.push("Missing <head> section");
      if (!code.includes("<body>")) results.push("Missing <body> section");
      if (code.includes("border-bo")) results.push("Found typo: 'border-bo' → Did you mean 'border-bottom'?\u201d);
      if (code.includes(";")) {
        const lines = code.split("\n");
        lines.forEach((line, index) => {
          if (line.includes(";")) {
            const trimmed = line.trim();
            if (trimmed.endsWith(":") || trimmed.includes(";;")) {
              results.push(`Syntax issue on line ${index + 1}: Check this line → '${line.trim()}'`);
            }
          }
        });
      }


      const list = document.getElementById("resultsList");
      list.innerHTML = "";


      if (results.length === 0) {
        list.innerHTML = "<li>✅ No major issues found!</li>";
      } else {
        results.forEach(err => {
          const li = document.createElement("li");
          li.textContent = err;
          list.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
