<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Linter Debugger</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      border-radius: 4px;
    }

    .code-panel {
      flex: 1 1 400px;
    }

    .results-panel {
      flex: 1 1 400px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
      min-height: 400px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
      font-family: monospace;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>üß™ Code Bug Identifier (HTML + CSS)</h2>
  <div class="container">
    <div class="code-panel">
      <label><strong>HTML / CSS Code:</strong></label>
      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      <button onclick="runLinter()">Check Bugs</button>
    </div>

    <div class="results-panel">
      <h3>ü™≤ Linting Results:</h3>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <script>

function runLinter() {
  const code = document.getElementById("codeInput").value;
  const resultsList = document.getElementById("resultsList");
  resultsList.innerHTML = ""; // clear previous results

  const htmlTagRegex = /<\/?([a-zA-Z0-9\-]+)[^>]*>/g;
  const selfClosingTags = ['br', 'hr', 'img', 'input', 'meta', 'link', 'source', 'track', 'wbr'];
  const stack = [];
  let match;
  let hasErrors = false;

  while ((match = htmlTagRegex.exec(code)) !== null) {
    const tag = match[1].toLowerCase();
    const isClosing = match[0].startsWith("</");

    if (isClosing) {
      if (!stack.length || stack[stack.length - 1] !== tag) {
        const li = document.createElement("li");
        li.className = "error";
        li.textContent = `‚ùå HTML Bug: Unexpected closing </${tag}> at position ${match.index}`;
        resultsList.appendChild(li);
        hasErrors = true;
      } else {
        stack.pop();
      }
    } else if (!selfClosingTags.includes(tag)) {
      stack.push(tag);
    }
  }

  if (stack.length > 0) {
    stack.forEach(unclosed => {
      const li = document.createElement("li");
      li.className = "error";
      li.textContent = `‚ùå HTML Bug: Missing closing tag for <${unclosed}>`;
      resultsList.appendChild(li);
    });
    hasErrors = true;
  }

  // If no HTML tag errors, continue to CSS checks (in next part)
  if (!hasErrors) {
    runCssCheck(code, resultsList);
  }
}

function runLinter() {
  const code = document.getElementById("codeInput").value;
  const resultsList = document.getElementById("resultsList");
  resultsList.innerHTML = "";

  const cssBlocks = code.match(/[^{]+\{[^}]*\}/g) || [];
  const knownProperties = [
    "color", "background", "background-color", "margin", "padding", "font-size",
    "font-family", "border", "border-radius", "width", "height", "display",
    "justify-content", "align-items", "position", "top", "left", "right", "bottom",
    "text-align", "gap", "overflow", "object-fit", "z-index", "box-shadow",
    "line-height", "letter-spacing", "white-space", "flex-direction", "scroll-snap-align"
  ];

  const errors = [];

  cssBlocks.forEach(block => {
    const [selector, props] = block.split('{');
    const cleanProps = props.replace('}', '').trim().split(';');

    cleanProps.forEach((line, index) => {
      const propLine = line.trim();
      if (!propLine) return;

      const parts = propLine.split(':');
      if (parts.length < 2) {
        errors.push(`‚ùå CSS Bug: Missing ':' or malformed property in block '${selector.trim()}' ‚Üí "${propLine}"`);
        return;
      }

      const propName = parts[0].trim();
      const propValue = parts.slice(1).join(':').trim();

      if (!knownProperties.includes(propName)) {
        errors.push(`‚ùå CSS Bug: Unknown property '${propName}' in '${selector.trim()}'`);
      }

      if (!propLine.endsWith(';') && index < cleanProps.length - 1) {
        errors.push(`‚ùå CSS Bug: Missing semicolon after '${propName}: ${propValue}' in '${selector.trim()}'`);
      }
    });
  });

  // Check for unmatched braces
  const openBraces = (code.match(/{/g) || []).length;
  const closeBraces = (code.match(/}/g) || []).length;
  if (openBraces > closeBraces) {
    errors.push(`‚ùå CSS Bug: Missing closing '}' brace.`);
  } else if (closeBraces > openBraces) {
    errors.push(`‚ùå CSS Bug: Extra '}' brace found.`);
  }

  if (errors.length === 0) {
    const li = document.createElement("li");
    li.className = "success";
    li.textContent = "‚úÖ No CSS issues found!";
    resultsList.appendChild(li);
  } else {
    errors.forEach(err => {
      const li = document.createElement("li");
      li.className = "error";
      li.textContent = err;
      resultsList.appendChild(li);
    });
  }
}
    
    
  </script>
</body>
</html>
