<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 Pro Linter Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧠 Code Linter + AutoFix</h1>
    <p>Smart HTML + CSS Bug Detection & Auto-Fix</p>
  </header>

  <main class="workspace">
    <section class="editor-panel">
      <label for="codeInput">Paste Your HTML/CSS Code</label>
      <div class="code-wrapper">
        <div id="codeHighlight"></div>
        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      </div>
      <div class="buttons">
        <button id="checkBtn">🔍 Check for Bugs</button>
        <button id="fixBtn">🛠 Auto-Fix Code</button>
        <button id="copyBtn">📋 Copy Fixed Code</button>
      </div>
    </section>

    <section class="results">
      <h2>🔧 Linter Output</h2>
      <ul id="resultsList"></ul>
    </section>
  </main>

  <footer>
    <p>🛠 Built by Humayun Danish</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
