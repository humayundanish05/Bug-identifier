<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Linter Debugger</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      border-radius: 4px;
    }

    .code-panel {
      flex: 1 1 400px;
    }

    .results-panel {
      flex: 1 1 400px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      overflow-y: auto;
      min-height: 400px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
      font-family: monospace;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>üß™ Code Bug Identifier (HTML + CSS)</h2>
  <div class="container">
    <div class="code-panel">
      <label><strong>HTML / CSS Code:</strong></label>
      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      <button onclick="runLinter()">Check Bugs</button>
    </div>

    <div class="results-panel">
      <h3>ü™≤ Linting Results:</h3>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <script>
    function runLinter() {
      const code = document.getElementById("codeInput").value;
      const resultsList = document.getElementById("resultsList");
      resultsList.innerHTML = ""; // clear previous results

      const stack = [];
      const opening = ['{', '(', '['];
      const closing = ['}', ')', ']'];
      const map = { '}': '{', ')': '(', ']': '[' };

      for (let i = 0; i < code.length; i++) {
        const char = code[i];
        if (opening.includes(char)) {
          stack.push({ char, index: i });
        } else if (closing.includes(char)) {
          if (stack.length === 0 || stack[stack.length - 1].char !== map[char]) {
            const li = document.createElement("li");
            li.className = "error";
            li.textContent = `‚ùå Bug: Unexpected '${char}' at position ${i}`;
            resultsList.appendChild(li);
            return;
          } else {
            stack.pop();
          }
        }
      }

      if (stack.length > 0) {
        stack.forEach(item => {
          const li = document.createElement("li");
          li.className = "error";
          li.textContent = `‚ùå Bug: Missing closing for '${item.char}' at position ${item.index}`;
          resultsList.appendChild(li);
        });
      } else {
        const li = document.createElement("li");
        li.className = "success";
        li.textContent = "‚úÖ No syntax bracket issues found!";
        resultsList.appendChild(li);
      }
    }
  </script>
</body>
</html>
